<button
  [ngClass]="{
    'btn-laranja': true,
    'btn-laranja--small': true,
    'btn-laranja--big': btnBig,
    'btn-laranja--disabled': formInvalid
  }"
  [type]="buttonType"
  [disabled]="formInvalid"
  [routerLink]="routLink"
  (click)="clickEvent()"
>
  <svg
    *ngIf="displayIcon"
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-plus-lg btn-laranja__svg"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
    />
  </svg>
  {{ innerText }}
  <!-- {{ formInvalid }} -->
</button>

<div class="form-criar-conta-layout">
  <!-- <div class="container"> -->
    <form
      class="form-criar-conta"
      [formGroup]="formCadastroConta"
      (submit)="cadastrarConta()"
    >
      <div class="container-input">
        <label class="form-criar-conta__label" for="nome"
          >Nome / Razão social</label
        >
        <input
          class="form-criar-conta__input"
          type="text"
          (input)="formatarValueOnlyLettersSpaces($event.target)"
          formControlName="nome"
        />
        <div
          class="alert alert-danger form-criar-conta__input-erro"
          *ngIf="nome.invalid && (nome.dirty || nome.touched)"
        >
          <p class="input-erro__texto" *ngIf="nome.errors.required">
            Nome / Razão social é obrigatório
          </p>
          <p class="input-erro__texto" *ngIf="nome.errors.minlength">
            Mínimo 3 caracteres
          </p>
        </div>
      </div>
      <div class="container-input">
        <label class="form-criar-conta__label" for="email">E-mail</label>
        <input
          class="form-criar-conta__input"
          type="email"
          formControlName="email"
        />
        <div
          class="alert alert-danger form-criar-conta__input-erro"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <p class="input-erro__texto" *ngIf="email.errors.required">
            E-mail é obrigatório
          </p>
          <p class="input-erro__texto" *ngIf="email.errors.forbiddenEmail">
            E-mail inválido
          </p>
        </div>
      </div>
      <div class="container-input">
        <label class="form-criar-conta__label" for="senha">Senha</label>
        <input
          class="form-criar-conta__input"
          type="password"
          formControlName="senha"
          #inputSenha
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-eye-fill form-criar-conta__icon"
          viewBox="0 0 16 16"
          (click)="mostrarSenha(inputSenha)"
        >
          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
          <path
            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
          />
        </svg>
        <div
          class="alert alert-danger form-criar-conta__input-erro"
          *ngIf="senha.invalid && (senha.dirty || senha.touched)"
        >
          <p class="input-erro__texto" *ngIf="senha.errors.required">
            Senha é obrigatório
          </p>
          <p class="input-erro__texto" *ngIf="senha.errors.minlength">
            Mínimo 6 caracteres
          </p>
        </div>
      </div>
      <app-btnlaranja
        [formInvalid]="formCadastroConta.invalid"
        buttonType="submit"
        [displayIcon]="false"
        [btnBig]="true"
        innerText="Cadastrar"
      ></app-btnlaranja>
    </form>
  <!-- </div> -->
</div>

<div class="form-login-layout">
    <form
      class="form-login"
      [formGroup]="formLoginConta"
      (submit)="loginConta()"
    >
      <div class="container-input">
        <label class="form-login__label" for="email">E-mail</label>
        <input
          class="form-login__input"
          type="email"
          formControlName="email"
        />
        <div
          class="alert alert-danger form-login__input-erro"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <p class="input-erro__texto" *ngIf="email.errors.required">
            E-mail é obrigatório
          </p>
          <p class="input-erro__texto" *ngIf="email.errors.forbiddenEmail">
            E-mail inválido
          </p>
        </div>
      </div>
      <div class="container-input">
        <label class="form-login__label" for="senha">Senha</label>
        <input
          class="form-login__input"
          type="password"
          formControlName="senha"
          #inputSenha
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-eye-fill form-login__icon"
          viewBox="0 0 16 16"
          (click)="mostrarSenha(inputSenha)"
        >
          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
          <path
            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
          />
        </svg>
        <div
          class="alert alert-danger form-login__input-erro"
          *ngIf="senha.invalid && (senha.dirty || senha.touched)"
        >
          <p class="input-erro__texto" *ngIf="senha.errors.required">
            Senha é obrigatório
          </p>
          <p class="input-erro__texto" *ngIf="senha.errors.minlength">
            Mínimo 6 caracteres
          </p>
        </div>
      </div>
      <a class="form-login__paragrafo" routerLink="/esqueciminhasenha">
        Esqueci minha senha
      </a>
      <app-btnlaranja
        [formInvalid]="formLoginConta.invalid"
        buttonType="submit"
        [displayIcon]="false"
        [btnBig]="true"
        innerText="Entrar"
      ></app-btnlaranja>
    </form>
</div>
